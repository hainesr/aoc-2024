name: Tests

on: [push, pull_request]

jobs:
  tests:
    strategy:
      matrix:
        ruby: ['3.2', '3.3', 'head']
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Test with Ruby ${{ matrix.ruby }}
      run: bundle exec rake
